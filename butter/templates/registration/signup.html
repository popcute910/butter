{% extends 'butter/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container main-container">
    <div class="form-style">
        <h2 class="section-title">Sign up</h2>
        <form method="POST">
            {% csrf_token %}
                {% for field in form %}
                    <p>{{ field }}</p>
                    <p>{{ field.errors }}</p>
                {% endfor %}
            <button name="next" value="confirm" type="submit" class="btn width-btn">Create a account</button>
        </form>
    </div>
</div>
{% endblock %}
